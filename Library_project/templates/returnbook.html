<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book | Libmanager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <!-- ICON-->
        <link rel="shortcut icon" type="image/png" href="{% static 'libmanager/images/logo.ico' %}"/>
        <link rel="stylesheet" href="{% static 'libmanager/book.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Diplomata+SC&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <!-- below one for all para textx --font-family: 'Smythe', cursive;-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- this one for addbook attributes -- font-family: 'Kameron', serif;-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
</head>
<body>
   <div id="hold">
        <div>
        <h1 class="heading" >Return Book</h1>
    </div>
    {% for message in messages  %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade in show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      {% endfor %}
    <div class="bg">
        <form method="POST" action="/returnbook"class="container" >
             {% csrf_token %}

            <div class="new">
                Roll Number : <input type="number" name="roll_no" id="">
            </div>

            <div class="new">
                Book id:&ensp; &ensp; &ensp; &ensp; <input type="number" name="return_book" id="">
            </div>

            <div>
                <input type="submit" value="Submit" class="btn">
                <input type="reset" value="Reset" class="btn">
            </div>
        </form>
    </div>

   </div>
</body>
</html>
