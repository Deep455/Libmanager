<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Request Book | LibManager</title>
    </head>

    <body>
        <div>
            <h3>Request Book</h3>
        </div>
        <div>
            <form method="POST" action="/requestbook">
                {% csrf_token %}
                <div>
                    Name: <input type="text" name="name">
                </div>
                <div>
                    Email : <input type="email" name="email" id="">

                </div>
                <div>
                    Your Request : <textarea name="request" id="" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div>
            </form>>
        </div>
    </body>

</html>
